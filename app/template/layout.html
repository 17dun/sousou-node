<% if(noWrap) {%>
    <%- body %>
<% } else { %>
<!DOCTYPE html>
<html>
  <head>
        <meta charset="UTF-8">
        <title></title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <% if(useLess) {%>
        <link rel="stylesheet/less" href="/less/common.less">
        <script type="text/javascript" src="/bower_components/less/dist/less.min.js"></script>
        <% } else { %>
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/page/<%=pageName%>.css">
        <% } %>
  </head>
  <body>
    <div class="tc-container">
        <% if(!isLogin) {%>
            <% include blocks/header.html %>
        <% } %>
        <div class="container-wrap-outer">
            <%- body %>
        </div>
        <% include blocks/footer.html %>
    </div>
  </body>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/page/<%=pageName%>.js"></script>
</html>
<% } %>

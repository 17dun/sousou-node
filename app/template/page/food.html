<div class="content-wrap">
    <form id="queryBox" class="form-inline">
        <div class="form-group">
            <label for="foodNameQ">食物名</label>
            <input type="text" class="form-control" id="foodNameQ" name="foodNameQ">
        </div>
        <div class="form-group">
            <label for="foodHotQ">热量</label>
           <input type="text" class="form-control" id="foodHotQ" name="foodHotQ">
        </div>
        <button type="button" class="btn btn-primary query-btn">查询</button>
        <button type="button" class="btn btn-primary add-btn">新建</button>
        <button type="button" class="btn btn-primary delall-btn">批量删除</button>
    </form>
     <table class="table table-bordered table-striped task-table" id="listBox">
        <thead>
            <tr>
                <th width="5%"><input type="checkbox" value="1"  class="all-check" /></th>
                <th width="10%">图片</th>
                <th width="30%">食物名</th>
                <th>热量</th>
                <th>单位</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="listBody">
        </tbody>
    </table>

    <div id="editBox" style="display:none;">

    </div>

    <div id="delBox" style="display:none;">
        删除无法恢复，确定要删除？
    </div>

    <p class="alert alert-success" id="bgMsg" style="opacity:0">操作成功!</p>
</div>

<script id="editFormTemp" type="text/x-jquery-tmpl">
    <div class="container-fluid">
    <div class="row">
    <form id="editform" role="form">
       {{if _id}}
            <input type="hidden" name="_id" value=${_id} />
       {{/if}}
      <div class="col-xs-12">
        <div class="form-group">
        <label for="foodName">食物名</label>
              <input type="text" class="form-control" id="foodName" name="foodName" value="${foodName}">
        </div>
        <div class="form-group">
        <label for="foodHot">热量</label>
              <input type="text" class="form-control" id="foodHot" name="foodHot" value="${foodHot}">
        </div>
      </div>
    </form>
    </div>
    </div>
</script>

<script id="listTemp" type="text/x-jquery-tmpl">
    <tr data-itemid="${_id}" data-itemname="${foodName}">
        <td width="5%"><input class="item-check" type="checkbox"/></td>
        <td width="10%"><img src='/images/${fileName}.jpg'></td>
        <td width="15%">${foodName}</td>
        <td>${foodHot}</td>
        <td>${unit}</td>
        <td>
            <a href="javascript:;" type="button" class="edit-btn">编辑</a>
            <a href="javascript:;" type="button" class="del-btn">删除</a>
        </td>
    </tr>
</script>
